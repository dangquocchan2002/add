<!doctype html>
<html lang="en">
  <head>
    <title>Lab4 bai4</title>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
    </style>
    
  </head>
  <body ng-app="myapp">
      <div class="container" ng-controller="myctrl">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <form >
                        <div class="form-group">
                          <label for="">Chiều dài</label>
                          <input ng-model="length" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="">Chiều rộng</label>
                          <input ng-model="width" class="form-control">
                        </div>
                        <div class="form-group">
                          <label >Diện tích</label>
                          <div ng-bind="acreage" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="">Chu vi</label>
                          <div ng-bind="perimeter" class="form-control">
                        </div>
                        <hr>
                        <div class="form-group" >
                            <button class="btn btn-default " style="background-color: red;"
                                  ng-click="calculate()">Calculate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
      </div>

      <script>
          var app = angular.module("myapp", []);
            app.controller("myctrl", function ($scope){
                $scope.calculate = function() {
                    var a = parseFloat($scope.width);
                    var b = parseFloat($scope.length);
                    $scope.acreage = a*b;
                    $scope.perimeter = (a+b) *2;
                }
                

            });
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
