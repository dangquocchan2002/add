<!doctype html>
<html lang="en">
  <head>
    <title>Bai2 Lab5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myapp">
      <br>
      <div class="container">
          <div ng-controller="myctrl1">
                <form >
                    <div class="form-group">
                        <label >Họ và tên</label>
                        <input ng-model="student.fullname" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >Ngày sinh</label>
                        <input ng-model="student.birthday" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label >Điểm</label>
                        <input ng-model="student.mark" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" style="background-color: rgb(69, 187, 223);" ng-click="save()">Lưu</button>
                        <button class="btn btn-default" style="background-color: rgb(233, 68, 68);" ng-click="cancel()">Hủy</button>
                    </div>
                </form>
          </div>
          <div ng-controller="myctrl2">
                    <table class="table">
                        <tr>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Điểm</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>{{students[0].fullname}}</td>
                            <td>{{students[0].birthday}}</td>
                            <td>{{students[0].mark}}</td>
                            <td>
                                <a href="#" ng-click="edit(0)">Sửa</a>
                            </td>
                        </tr>
                        <tr>
                            <td>{{students[1].fullname}}</td>
                            <td>{{students[1].birthday}}</td>
                            <td>{{students[1].mark}}</td>
                            <td>
                                <a href="#" ng-click="edit(1)">Sửa</a>
                            </td>
                        </tr>
                    </table>
          </div>
      </div>
      <script>
          var app = angular.module("myapp", []);
          app.controller("myctrl1", function ($scope,$rootScope){
                $scope.save = function(){
                    $rootScope.students[$rootScope.index] = $scope.student;
                }
                $scope.cancel = function(){
                    $rootScope.student = angular.copy($rootScope.students[$rootScope.index]);
                }
            });



            app.controller("myctrl2", function ($scope,$rootScope){
                $rootScope.students = [
                    {
                        fullname: "Nguyễn Văn Tèo",
                        birthday: "20-02-1995",
                        mark: 8.5
                    },
                    {
                        fullname: "Phạm Thị Nở",
                        birthday: "15-11-1985",
                        mark: 5.5
                    }
                ];
                $scope.edit = function (index){
                    $rootScope.index = index;
                    $rootScope.student = angular.copy($rootScope.students[index]);
                }
            });
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
