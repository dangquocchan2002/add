<!doctype html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- JS -->
    <script src="js/login.js"></script>
    <script src="js/angular-route.js"></script>
  </head>
  <body ng-app="myapp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">FPT Polytechnic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <p class="nav-link">Đăng nhập<span class="sr-only">(current)</span></p>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container" ng-controller="mylogin">
        <div class="row">
            <div class="col-sm-4" style="position: absolute; top: 200px; left: 450px;">
                <div class="card">
                    <div class="card-body">
                      <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i> Quay lại</a>
                      <h5 class="mb-3 text-center">Đăng nhập</h5>
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" ng-model="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" ng-model="password" placeholder="Password">
                            </div>
                        </form>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" ng-click="login()">Đăng nhập</button>
                            <div class="mt-3">
                                <a href="signup.html" style="float: left;">Đăng ký ngay</a>
                                <a href="forgot.html" style="float: right;">Quên mật khẩu</a>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
