<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- JS -->
    <script src="js/login.js"></script>
    <!-- CSS -->
    <style>
      body {
        background-image: url(/hoangldpd05121_asm/images/background-login.jpg);
      }
    </style>
  </head>
  <body ng-app="myapp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">FPT Polytechnic</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <p class="nav-link">
              Đăng ký<span class="sr-only">(current)</span>
            </p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" ng-controller="mylogin">
      <div class="row">
        <div class="col-sm-4 mt-2" style="position: absolute; right: 100px;">
          <div class="card">
            <div class="card-body">
              <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i> Quay lại</a>
              <h5 class="mb-3 text-center">Đăng ký</h5>
              <form action="">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Họ và tên"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ngày sinh"
                  />
                </div>
                <div class="input-group mb-3">
                  <select class="form-control" name="" id="">
                    <option value="">Chọn giới tính</option>
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Địa chỉ"
                  />
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email" />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
              </form>
              <div class="text-center">
                <button type="submit" class="btn btn-success" ng-click="signup()">Đăng ký</button>
                <button type="submit" class="btn btn-danger">Hủy</button>
              </div>
              <div class="text-center">
                <p class="text-jujustify">
                  Bạn đã có tài khoản ?<a href="login.html"
                    >Đăng nhập tại đây</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
