<div class="container-fluid">
  <div class="row">
        <div class="col-sm-6 mt-4" ng-repeat="list in list_subject">
            <div class="card text-center">
                <div class="card-body">
                <a href="#!quiz/{{list.Id}}/{{list.Name}}/{{list.Logo}}">
                    <img src="images/{{list.Logo}}" alt="" />
                    <p class="card-text">{{list.Name}}</p>
                </a>
                </div>
            </div>
        </div>
  </div>
</div>
