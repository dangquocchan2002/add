<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div class="container my-5" id="content">
        <div class="row" ng-show="!inProgess">
            <div class="col text-center">
                <button class="btn btn-primary" ng-click="start()">Bắt đầu</button>
            </div>
        </div>

        <div ng-show="inProgess">
            <div class="row" ng-show="quizOver">
                <div class="col text-center">
                    <button class="btn btn-primary" ng-click="reset()">Làm lại</button>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text" ng-show="quizOver">Điểm: {{score}}/10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="!quizOver">
                <div class="row">
                    <div class="col text-center mb-sm-2">
                        <h2><i class="fas fa-clock" style="color: #23B5E1;"></i> 10:12:00</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card border-info">
                            <div class="card-header text-white" style="background-color: #23B5E1;">
                                <img src="images/{{subjectLogo}}" width="30" class="border border-primary rounded-lg" alt="">
                                <span>{{subjectName}}</span>
                                <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{Id}}/10</span>
                            </div>
    
                            <div class="card-body">    
                                <div class="card-text">
                                    <label style="font-weight: 700; font-size: 20px;">{{question}}</label>
                                    <hr>
                                    <div class="form-check" ng-repeat="op in options">                                    
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="answer" value="{{op.Id}}">
                                            {{op.Text}}
                                        </label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="card-footer">
                                <div>
                                    <button class="btn btn-primary" ng-click="nextQuestion()">Tiếp tục</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
