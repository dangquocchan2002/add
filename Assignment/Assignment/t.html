<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 Bài 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    
    <!-- jquery -->

    <script src="js/jquery.min.js"></script>
<!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <script src="js/bootstrap.min.js"></script>
    <!-- Poly -->
    <link rel="stylesheet" href="css/">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Nhập lương tháng 12
        </button>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="">Mã nhân viên:</label>
                                <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                                <small class="form-text text-muted">Mã không được trống</small>
                            </div>
                            <div class="form-group col-6">
                                <label for="">Họ và tên:</label>
                                <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                <small class="form-text text-muted">Họ tên không được trống</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="">Câu lạc bộ:</label>
                                <input type="text" class="form-control" placeholder="Đà Nẵng">
                                <!-- <small class="form-text text-muted">Không được trống</small> -->
                            </div>
                            <div class="form-group col-6">
                                <label for="">Lương:</label>
                                <input type="number" class="form-control" placeholder="Nhập lương ">
                                <!-- <small class="form-text text-muted">Không được trống</small> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="">Thưởng:</label>
                                <input type="number" class="form-control" placeholder="Nhập thưởng ">
                                <!-- <small class="form-text text-muted">Không được trống</small> -->
                            </div>
                            <div class="form-group col-6">
                                <label for="">Phụ cấp:</label>
                                <input type="number" class="form-control" placeholder="Nhập phụ cấp ">
                                <!-- <small class="form-text text-muted">Không được trống</small> -->
                            </div>
                        </div><div class="row">
                            <div class="col">
                                <label for="">
                                    Ghi chú
                                </label>
                                <textarea  cols="30" rows="5" class="form-control"></textarea>
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row mt-4 ">
                        <div class="form-group col text-center">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                            <button type="submit" class="btn btn-danger" data-dismiss="modal">
                                <i class="fas fa-times-circle"></i> Hủy
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

    </div>
</body>
</html>
